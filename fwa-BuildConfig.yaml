kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: "fwa-build" 
spec:
  runPolicy: "Serial" 
  triggers:
    - type: "GitHub"
      github:
        secretReference:
          name: "mysecret"
    - type: "ImageChange"
  source:
    git:
      uri: "https://github.com/brianorwhatever/flutter-web-app-sample"
  strategy:
    dockerStrategy:
      dockerfilePath: Dockerfile
  output: 
    to:
      kind: "ImageStreamTag"
      name: "fwa-sample:latest"

